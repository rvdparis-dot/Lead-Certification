<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philadelphia Lead Certification Lookup</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Lucide React icons as inline SVG components */
        .lucide { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // Lucide React icons as components
        const Search = ({ size = 20, className = "" }) => (
            <svg className={`lucide ${className}`} width={size} height={size} viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const AlertCircle = ({ size = 20, className = "" }) => (
            <svg className={`lucide ${className}`} width={size} height={size} viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const CheckCircle = ({ size = 20, className = "" }) => (
            <svg className={`lucide ${className}`} width={size} height={size} viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22,4 12,14.01 9,11.01"></polyline>
            </svg>
        );

        const Clock = ({ size = 20, className = "" }) => (
            <svg className={`lucide ${className}`} width={size} height={size} viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12,6 12,12 16,14"></polyline>
            </svg>
        );

        const XCircle = ({ size = 20, className = "" }) => (
            <svg className={`lucide ${className}`} width={size} height={size} viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        );

        const LeadCertificationScraper = () => {
            const [searchInput, setSearchInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);

            // CORRECT API configuration - the working ArcGIS endpoint
            const ARCGIS_API_URL = 'https://services.arcgis.com/fLeGjb7u4uXqeF9q/arcgis/rest/services/lhhp_lead_certifications/FeatureServer/0/query';
            
            const validateInput = (input) => {
                const cleanInput = input.trim();
                if (!cleanInput) return false;
                
                // Check if it's an OPA number (8-10 digits)
                const cleanOPA = cleanInput.replace(/[^0-9]/g, '');
                if (cleanOPA.length >= 8 && cleanOPA.length <= 10 && cleanOPA === cleanInput.replace(/[^0-9]/g, '')) {
                    return 'opa';
                }
                
                // Otherwise treat as address (at least 3 characters)
                if (cleanInput.length >= 3) {
                    return 'address';
                }
                
                return false;
            };

            const extractAddressComponents = (address) => {
                const cleanAddr = address.trim().toUpperCase();
                
                // Extract house number (if present)
                const houseNumberMatch = cleanAddr.match(/^(\d+)\s+/);
                const houseNumber = houseNumberMatch ? houseNumberMatch[1] : null;
                
                // Extract street name (remove house number, directions, and suffixes)
                let streetName = cleanAddr
                    .replace(/^\d+\s+/, '') // Remove house number
                    .replace(/\b(N|S|E|W|NORTH|SOUTH|EAST|WEST)\b\s*/g, '') // Remove directions
                    .replace(/\b(ST|STREET|AVE|AVENUE|RD|ROAD|BLVD|BOULEVARD|LN|LANE|DR|DRIVE|CT|COURT|PL|PLACE)\b\s*$/g, '') // Remove suffixes
                    .trim();
                
                return { houseNumber, streetName };
            };

            const buildSearchQuery = (searchInput) => {
                const inputType = validateInput(searchInput);
                
                if (inputType === 'opa') {
                    const cleanOPA = searchInput.replace(/[^0-9]/g, '');
                    return `opa_account = '${cleanOPA}' OR opa_account = '${cleanOPA.padStart(10, '0')}'`;
                } else if (inputType === 'address') {
                    const { houseNumber, streetName } = extractAddressComponents(searchInput);
                    
                    if (houseNumber && streetName) {
                        // Search for specific house number + street name
                        return `UPPER(address) LIKE UPPER('${houseNumber}%${streetName}%')`;
                    } else if (streetName) {
                        // If no house number, search by street name only
                        return `UPPER(address) LIKE UPPER('%${streetName}%')`;
                    }
                }
                
                return null;
            };

// ================================

const executeArcGISQuery = async (query) => {
    try {
        // Use your deployed proxy instead of direct API call
        const PROXY_URL = 'https://your-app.vercel.app/api/openphilly-proxy'; // Update this URL
        
        const url = `${PROXY_URL}?query=${encodeURIComponent(query)}`;
        
        console.log('=== PROXY API CALL ===');
        console.log('Query:', query);
        console.log('Proxy URL:', url);
        
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 30000);
        
        const response = await fetch(url, {
            method: 'GET',
            signal: controller.signal,
            headers: {
                'Accept': 'application/json'
            }
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) {
            const errorText = await response.text();
            console.error('Proxy API Error Response:', errorText);
            throw new Error(`Proxy returned ${response.status}: ${response.statusText}`);
        }
        
        const result = await response.json();
        console.log('=== PROXY API RESPONSE ===');
        console.log('Success:', result.success);
        console.log('Data count:', result.metadata?.count || 0);
        
        if (!result.success) {
            throw new Error(result.error || 'Unknown proxy error');
        }
        
        // Convert back to ArcGIS format for compatibility
        return {
            features: result.data
        };
        
    } catch (error) {
        console.error('=== PROXY API ERROR ===');
        console.error('Error details:', error);
        
        if (error.name === 'AbortError') {
            throw new Error('Search timed out - please try again.');
        }
        throw error;
    }
};

            const handleSearch = async () => {
                console.log('=== STARTING SEARCH ===');
                console.log('Search input:', searchInput);
                
                setError(null);
                setResult(null);
                
                const inputType = validateInput(searchInput);
                if (!inputType) {
                    setError('Please enter a valid OPA account number (8-10 digits) or address (e.g., "1234 Market St").');
                    return;
                }
                
                setLoading(true);
                
                try {
                    const query = buildSearchQuery(searchInput);
                    console.log('Executing ArcGIS query:', query);
                    
                    const data = await executeArcGISQuery(query);
                    
                    if (data && data.features && data.features.length > 0) {
                        const certData = data.features[0].attributes;
                        console.log('=== CERTIFICATION DATA FOUND ===');
                        console.log('Data:', certData);
                        setResult(certData);
                    } else {
                        if (inputType === 'opa') {
                            setError('Unknown OPA number - no property record found in the Philadelphia database');
                        } else {
                            setError('Address not found - no property record found in the Philadelphia database');
                        }
                    }
                    
                } catch (err) {
                    console.error('Search failed:', err);
                    setError(err.message || 'Failed to connect to Philadelphia database');
                } finally {
                    setLoading(false);
                }
            };

            const handleReset = () => {
                setSearchInput('');
                setResult(null);
                setError(null);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSearch();
                }
            };

            // Helper functions for UI rendering
            const getStatusColor = (status) => {
                switch (status) {
                    case 'Certified':
                        return 'border-green-400 bg-green-50 text-green-700';
                    case 'Exempt':
                        return 'border-gray-400 bg-gray-50 text-gray-700';
                    case 'Pending':
                        return 'border-yellow-400 bg-yellow-50 text-yellow-700';
                    case 'Void':
                        return 'border-red-400 bg-red-50 text-red-700';
                    default:
                        return 'border-gray-400 bg-gray-50 text-gray-700';
                }
            };

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'Certified':
                        return <CheckCircle size={20} />;
                    case 'Exempt':
                        return <AlertCircle size={20} />;
                    case 'Pending':
                        return <Clock size={20} />;
                    case 'Void':
                        return <XCircle size={20} />;
                    default:
                        return <Search size={20} />;
                }
            };

            const formatDate = (timestamp) => {
                if (!timestamp) return 'N/A';
                const date = new Date(timestamp);
                return date.toLocaleDateString();
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
                    <div className="bg-white rounded-lg shadow-lg max-w-xl w-full">
                        {/* Header */}
                        <div className="flex items-center gap-4 p-6 border-b border-gray-200">
                            <div className="h-10 w-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                <Search className="h-6 w-6 text-white" />
                            </div>
                            <div>
                                <h1 className="text-2xl font-bold text-gray-800">Philly Lead Certification Lookup</h1>
                                <p className="text-sm text-gray-600 mt-1">Enter an OPA account number (e.g., 081128700) or address (e.g., 1234 Market St)</p>
                            </div>
                        </div>

                        {/* Search Section */}
                        <div className="p-6">
                            <div className="flex items-center gap-4">
                                <input
                                    type="text"
                                    value={searchInput}
                                    onChange={(e) => setSearchInput(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    placeholder="Enter OPA number or address..."
                                    className="flex-grow rounded-lg border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-4 py-2"
                                    disabled={loading}
                                />
                                <button
                                    onClick={handleSearch}
                                    disabled={loading || !searchInput.trim()}
                                    className="inline-flex items-center justify-center gap-2 rounded-lg bg-blue-600 px-5 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
                                >
                                    {loading ? (
                                        <>
                                            <span className="animate-spin h-4 w-4 rounded-full border-2 border-gray-200 border-t-white" />
                                            Searching...
                                        </>
                                    ) : (
                                        <>
                                            <Search size={20} />
                                            Search
                                        </>
                                    )}
                                </button>
                            </div>

                            {/* Results Display */}
                            {error && (
                                <div className="mt-6 flex items-center gap-2 rounded-lg border border-red-400 bg-red-50 p-4 text-red-700">
                                    <AlertCircle size={20} />
                                    <p className="text-sm font-medium">{error}</p>
                                </div>
                            )}

                            {result && (
                                <div className="mt-6 rounded-lg border border-gray-200 bg-white p-6 shadow-md">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-lg font-bold">Certification Status</h3>
                                        <button
                                            onClick={handleReset}
                                            className="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
                                        >
                                            Search Again
                                        </button>
                                    </div>
                                    
                                    <div className="flex items-center justify-between">
                                        <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-semibold ${getStatusColor(result.lhhp_certification_status)}`}>
                                            {getStatusIcon(result.lhhp_certification_status)}
                                            <span>{result.lhhp_certification_status || 'Unknown'}</span>
                                        </div>
                                    </div>

                                    <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-6 text-sm">
                                        <div>
                                            <span className="font-medium text-gray-500">OPA Number:</span>
                                            <p className="text-gray-900">{result.opa_account || 'Not available'}</p>
                                        </div>
                                        <div>
                                            <span className="font-medium text-gray-500">Address:</span>
                                            <p className="text-gray-900">{result.address || 'Not available'}</p>
                                        </div>
                                        <div>
                                            <span className="font-medium text-gray-500">Zip Code:</span>
                                            <p className="text-gray-900">{result.zip_code || 'Not available'}</p>
                                        </div>
                                        <div>
                                            <span className="font-medium text-gray-500">Status Type:</span>
                                            <p className="text-gray-900">{result.lhhp_status_type || 'Not available'}</p>
                                        </div>
                                    </div>

                                    <div className="mt-6 pt-4 border-t border-gray-200">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-6 text-sm">
                                            <div>
                                                <span className="font-medium text-gray-500">Certification Date:</span>
                                                <p className="text-gray-900">{formatDate(result.lhhp_cert_date)}</p>
                                            </div>
                                            
                                            <div>
                                                <span className="font-medium text-gray-500">Expiration Date:</span>
                                                <p className="text-gray-900">{formatDate(result.lhhp_cert_expiration_date) || 'Permanent'}</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Status Details */}
                                    {result.lhhp_status_details && (
                                        <div className="mt-6 pt-4 border-t border-gray-200">
                                            <p className="text-sm font-medium text-gray-500">Status Details:</p>
                                            <p className="text-sm text-gray-900">{result.lhhp_status_details}</p>
                                        </div>
                                    )}

                                    {/* Special message for exempt properties */}
                                    {result.lhhp_certification_status === 'Exempt' && (
                                        <div className="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                                            <div className="flex items-center gap-2">
                                                <CheckCircle className="w-5 h-5 text-green-600" />
                                                <p className="text-green-800 font-medium">Does not need lead certification</p>
                                            </div>
                                            <p className="text-green-700 text-sm mt-1">This property is exempt from lead certification requirements.</p>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>

                        {/* Information Footer */}
                        <div className="bg-gray-50 px-6 py-4 rounded-b-lg border-t border-gray-200">
                            <p className="text-sm text-gray-600">
                                <strong>Data Source:</strong> Philadelphia Lead Hazard Healthy Homes Program
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LeadCertificationScraper />, document.getElementById('root'));
    </script>
</body>
</html>
